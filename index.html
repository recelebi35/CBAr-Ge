<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CB Ar-Ge</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0f0f0f;color:white;overflow-x:hidden;}

#bgCanvas{
position:fixed;
top:0;left:0;
width:100%;height:100%;
z-index:-1;
}

/* NAV */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
position:fixed;
width:100%;
background:rgba(15,15,15,0.85);
backdrop-filter:blur(10px);
z-index:1000;
}

.logo{font-size:22px;font-weight:700;letter-spacing:2px;}
.logo .cb{color:white;}
.logo .arge{
background:linear-gradient(90deg,#b87333,#ffb77d);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

nav ul{display:flex;gap:30px;list-style:none;}
nav ul li{position:relative;}
nav ul li a{color:#aaa;text-decoration:none;transition:.3s;}
nav ul li a:hover{color:#ffb77d;}

/* Dropdown */
.contact-dropdown{
position:absolute;top:35px;left:0;
background:rgba(20,20,20,.95);
padding:15px 20px;border-radius:12px;
border:1px solid rgba(184,115,51,.6);
opacity:0;transform:translateY(-10px);
transition:.3s;pointer-events:none;
}
.contact-menu:hover .contact-dropdown{
opacity:1;transform:translateY(0);
pointer-events:auto;
}
.contact-dropdown p{color:#ffb77d;font-size:14px;margin:5px 0;}

/* HERO */
.hero{
height:100vh;
display:flex;flex-direction:column;
justify-content:center;align-items:center;
text-align:center;padding:0 20px;
}
.hero h1{
font-size:48px;
background:linear-gradient(90deg,#fff,#ccc);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin-bottom:20px;
}
.hero p{color:#aaa;max-width:700px;}

/* CARDS */
.cards{
display:flex;justify-content:center;
gap:40px;padding:100px 8%;
flex-wrap:wrap;
}
.card{
background:linear-gradient(145deg,#1a1a1a,#121212);
padding:40px;width:300px;
border-radius:20px;
transition:.4s;border:1px solid transparent;
}
