<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CB Ar-Ge</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
overflow-x:hidden;
position:relative;
}

/* BAKIR 3D IŞIN EFEKTİ */
body::before{
content:"";
position:fixed;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:
radial-gradient(circle at 30% 30%, rgba(184,115,51,0.3), transparent 60%),
radial-gradient(circle at 70% 70%, rgba(255,140,0,0.2), transparent 60%);
animation:rotateBakir 20s linear infinite;
z-index:0;
pointer-events:none;
}

@keyframes rotateBakir{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* ANA İÇERİK */
.main{
position:relative;
z-index:1;
text-align:center;
padding-top:80px;
}

/* BAKIR BUTON */
.bakir-btn{
background:linear-gradient(45deg,#b87333,#ffae42);
color:white;
padding:15px 25px;
border:none;
cursor:pointer;
font-weight:bold;
border-radius:8px;
box-shadow:0 0 20px rgba(184,115,51,0.7);
transition:0.3s;
margin:10px;
}

.bakir-btn:hover{
box-shadow:0 0 50px rgba(255,174,66,1);
transform:translateY(-3px);
}

/* PAKET KARTLARI */
.paket{
background:rgba(184,115,51,0.15);
padding:20px;
margin:20px 0;
border-radius:10px;
box-shadow:0 0 20px rgba(184,115,51,0.5);
transition:0.4s;
}

.paket:hover{
box-shadow:0 0 70px rgba(255,174,66,1);
transform:scale(1.05);
}

/* POPUP */
.popup{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
justify-content:center;
align-items:center;
z-index:999;
}

.popup-content{
background:#111;
padding:30px;
border-radius:10px;
width:90%;
max-width:500px;
position:relative;
}

.close{
position:absolute;
top:10px;
right:15px;
cursor:pointer;
font-size:22px;
}

input, textarea{
width:100%;
padding:10px;
margin-top:10px;
background:#222;
border:1px solid #b87333;
color:white;
}

.success{
display:none;
color:#00ff66;
font-weight:bold;
margin-top:10px;
}
</style>
</head>

<body>

<div class="main">
<h1>CB Ar-Ge</h1>

<button class="bakir-btn" onclick="openPopup('paketler')">Paketleri İncele</button>
<button class="bakir-btn" onclick="openPopup('iletisim')">İletişim</button>
<button class="bakir-btn" onclick="openPopup('teklif')">Teklif Al</button>
</div>

<!-- PAKETLER -->
<div id="paketler" class="popup" onclick="closeOutside(event,'paketler')">
<div class="popup-content">
<span class="close" onclick="closePopup('paketler')">✖</span>
<h2>Paketler</h2>

<div class="paket">3D Model Tasarımı</div>
<div class="paket">3D Maket Üretimi</div>
<div class="paket">Ar-Ge Projelendirme</div>

</div>
</div>

<!-- İLETİŞİM -->
<div id="iletisim" class="popup">
<div class="popup-content">
<span class="close" onclick="closePopup('iletisim')">✖</span>
<h2>İletişim</h2>

<form>
<input type="text" placeholder="Ad Soyad" required>
<input type="email" placeholder="Email" required>
<textarea placeholder="Mesajınız" required></textarea>
<button type="submit" class="bakir-btn">Gönder</button>
</form>

</div>
</div>

<!-- TEKLİF -->
<div id="teklif" class="popup">
<div class="popup-content">
<h2>Teklif Al</h2>

<form id="teklifForm">
<input type="text" placeholder="Ad Soyad" required>
<input type="email" placeholder="Email" required>
<textarea placeholder="Proje Detayı" required></textarea>
<button type="submit" class="bakir-btn">Gönder</button>
<div class="success" id="teklifSuccess">
Size en kısa sürede geri dönüş sağlayacağız.
</div>
</form>

</div>
</div>

<script>
function openPopup(id){
document.getElementById(id).style.display="flex";
}

function closePopup(id){
document.getElementById(id).style.display="none";
}

function closeOutside(event,id){
if(event.target.id===id){
closePopup(id);
}
}

/* İLETİŞİM POPUP DIŞ TIKLAMA KAPANMAZ */
document.getElementById("iletisim").addEventListener("click",function(e){
e.stopPropagation();
});

/* TEKLİF FORM */
document.getElementById("teklifForm").addEventListener("submit",function(e){
e.preventDefault();

let msg=document.getElementById("teklifSuccess");
msg.style.display="block";

setTimeout(()=>{
window.location.href="/";
},5000);
});
</script>

</body>
</html>
