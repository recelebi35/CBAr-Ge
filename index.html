<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CB Ar-Ge | Makine Tasarımı</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}
header{
  text-align:center;
  padding:120px 20px;
}
h1{
  font-size:48px;
  letter-spacing:3px;
}
section{
  padding:100px 20px;
  max-width:1000px;
  margin:auto;
}
.card{
  background:#111;
  padding:30px;
  margin:20px 0;
  border:1px solid #333;
  transition:0.4s;
}
.card:hover{
  transform:translateY(-10px);
  border-color:#c49b3d;
}
button{
  background:#c49b3d;
  color:#000;
  padding:12px 25px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}
button:hover{
  background:#fff;
}
</style>
</head>
<body>

<header>
  <h1>CB AR-GE</h1>
  <p>Makine Tasarımı • 3D Modelleme • Teknik Resim</p>
  <button>Teklif Al</button>
</header>

<section>
  <h2>Hizmetler</h2>
  <div class="card">3D Modelleme (STEP, IGES, STL)</div>
  <div class="card">ISO Standartlarında Teknik Resim</div>
  <div class="card">Tersine Mühendislik</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

camera.position.z = 5;

function createGear(teeth = 20, radius = 2, depth = 0.5){
  const shape = new THREE.Shape();
  const step = (Math.PI*2)/teeth;

  for(let i=0;i<teeth;i++){
    const angle = i*step;
    const r1 = radius;
    const r2 = radius*1.2;
    shape.lineTo(Math.cos(angle)*r1, Math.sin(angle)*r1);
    shape.lineTo(Math.cos(angle+step/2)*r2, Math.sin(angle+step/2)*r2);
  }

  const extrudeSettings = { depth: depth, bevelEnabled: false };
  return new THREE.ExtrudeGeometry(shape, extrudeSettings);
}

const geometry = createGear();
const material = new THREE.MeshBasicMaterial({
  color:0xc49b3d,
  wireframe:true
});
const gear = new THREE.Mesh(geometry, material);
scene.add(gear);

function animate(){
  requestAnimationFrame(animate);
  gear.rotation.x += 0.005;
  gear.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize",()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
});
</script>

</body>
</html>
