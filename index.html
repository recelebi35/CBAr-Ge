<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CB Ar-Ge</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
overflow-x:hidden;
}

/* BAKIR 3D IŞIN EFEKT */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center, rgba(184,115,51,0.4) 0%, transparent 60%),
repeating-linear-gradient(45deg, rgba(184,115,51,0.15) 0px, rgba(184,115,51,0.15) 2px, transparent 2px, transparent 40px);
animation:rotate 25s linear infinite;
z-index:-1;
}

@keyframes rotate{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

/* BUTON */
.bakir-btn{
background:linear-gradient(45deg,#b87333,#ffae42);
color:white;
padding:15px 25px;
border:none;
cursor:pointer;
font-weight:bold;
border-radius:8px;
box-shadow:0 0 20px rgba(184,115,51,0.7);
transition:0.3s;
}

.bakir-btn:hover{
box-shadow:0 0 40px rgba(255,174,66,1);
}

/* PAKET KUTULARI */
.paket{
background:rgba(184,115,51,0.15);
padding:20px;
margin:20px;
border-radius:10px;
box-shadow:0 0 15px rgba(184,115,51,0.5);
transition:0.3s;
}

.paket:hover{
box-shadow:0 0 40px rgba(255,174,66,1);
transform:scale(1.05);
}

/* POPUP */
.popup{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
z-index:999;
}

.popup-content{
background:#111;
padding:30px;
border-radius:10px;
width:90%;
max-width:500px;
position:relative;
}

.close{
position:absolute;
top:10px;
right:15px;
cursor:pointer;
font-size:22px;
}

input, textarea{
width:100%;
padding:10px;
margin-top:10px;
background:#222;
border:1px solid #b87333;
color:white;
}

.success{
color:#00ff66;
margin-top:10px;
font-weight:bold;
display:none;
}

</style>
</head>
<body>

<h1 style="text-align:center;margin-top:50px;">CB Ar-Ge</h1>

<div style="text-align:center;">
<button class="bakir-btn" onclick="openPopup('paketler')">Paketleri İncele</button>
<button class="bakir-btn" onclick="openPopup('iletisim')">İletişim</button>
<button class="bakir-btn" onclick="openPopup('teklif')">Teklif Al</button>
</div>

<!-- PAKETLER -->
<div id="paketler" class="popup" onclick="outsideClose(event,'paketler')">
<div class="popup-content">
<span class="close" onclick="closePopup('paketler')">✖</span>
<h2>Paketler</h2>
<div class="paket">3D Modelleme</div>
<div class="paket">3D Maket Üretimi</div>
<div class="paket">Ar-Ge Projelendirme</div>
</div>
</div>

<!-- İLETİŞİM -->
<div id="iletisim" class="popup">
<div class="popup-content">
<span class="close" onclick="closePopup('iletisim')">✖</span>
<h2>İletişim</h2>
<form id="iletisimForm">
<input type="text" name="name" placeholder="Ad Soyad" required>
<input type="email" name="email" placeholder="Email" required>
<textarea name="message" placeholder="Mesajınız" required></textarea>
<button type="submit" class="bakir-btn">Gönder</button>
<div class="success" id="iletisimSuccess">Mesaj gönderildi.</div>
</form>
</div>
</div>

<!-- TEKLİF -->
<div id="teklif" class="popup">
<div class="popup-content">
<h2>Teklif Al</h2>
<form id="teklifForm">
<input type="text" name="name" placeholder="Ad Soyad" required>
<input type="email" name="email" placeholder="Email" required>
<textarea name="message" placeholder="Proje Detayı" required></textarea>
<button type="submit" class="bakir-btn">Gönder</button>
<div class="success" id="teklifSuccess">Size en kısa sürede geri dönüş sağlayacağız.</div>
</form>
</div>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
emailjs.init("YOUR_PUBLIC_KEY"); // EmailJS public key

function openPopup(id){
document.getElementById(id).style.display="flex";
}

function closePopup(id){
document.getElementById(id).style.display="none";
}

function outsideClose(event,id){
if(event.target.id===id){
closePopup(id);
}
}

// FORM MAIL GÖNDERME
function sendMail(formId, successId, popupId){
document.getElementById(formId).addEventListener("submit", function(e){
e.preventDefault();

emailjs.sendForm("YOUR_SERVICE_ID","YOUR_TEMPLATE_ID",this)
.then(()=>{
document.getElementById(successId).style.display="block";
setTimeout(()=>{
document.getElementById(successId).style.display="none";
closePopup(popupId);
},5000);
});
});
}

sendMail("iletisimForm","iletisimSuccess","iletisim");
sendMail("teklifForm","teklifSuccess","teklif");
</script>

</body>
</html>
